<h2 class="h2-custom">Contact Me</h2>
<div class="form-contact">
  <form id="my-form" class="container-fluid" action="{{ formspreeURL }}" method="post" style="display: flex; align-items: center; flex-direction: column; max-width: 1024px">
    <div class="col-md form-field">
      <div class="row top-text">
        <div class="col-md"> YOUR NAME* </div>
      </div>
      <div class="row">
        <div class="col-md">
          <input class="my-form" name="{{ firstNameId }}" type="text" placeholder="First name..." required minlength="3" maxlength="12">
        </div>
        <div class="col-md top-space">
          <input class="my-form" name="{{ lastNameId }}" type="text" placeholder="Last name..." required minlength="3" maxlength="12">
        </div>
      </div>
    </div>
    <div class="col-md form-field">
      <div class="row top-text">
        <div class="col-md"> EMAIL ADDRESS* </div>
      </div>
      <div class="row">
        <div class="col-md">
          <input class="my-form" name="{{ replyToId }}" type="email" placeholder="Eg. example@email.com" required>
        </div>
      </div>
    </div>
    <div class="col-md form-field">
      <div class="row top-text">
        <div class="col-md"> PHONE NUMBER </div>
      </div>
      <div class="row">
        <div class="col-md">
          <input class="my-form" name="{{ telephoneId }}" type="tel" placeholder="Eg. +33 3333333333">
        </div>
      </div>
    </div>
    <div class="col-md form-field">
      <div class="row top-text">
        <div class="col-md"> MESSAGE* </div>
      </div>
      <div class="row">
        <div class="col-md">
          <textarea class="my-form" name="{{ messageId }}" cols="30" rows="10" placeholder="Please enter your commentsâ€¦" minlength="10" maxlength="1000" required></textarea>
        </div>
      </div>
    </div>
    <input type="text" name="{{ gotchaId }}" style="display:none" />
    <div style="display: flex; align-items: center">
      <button (click)="onSubmit()" class="click-submit" type="submit" name="submit"> Submit </button>
    </div>
  </form>
</div>
